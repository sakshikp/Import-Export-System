    <style>
      body {
        background: radial-gradient(circle, gray, #232323, black);
        font-family: "Raleway", sans-serif;
        color: white;
        min-height: 100vh;
        letter-spacing: 0.1rem;
      }

      .tick {
        color: lime !important;
      }

      .cross {
        color: red !important;
      }

      .default-bg {
        background: radial-gradient(circle, gray, #232323, black);
      }

      .light-bg {
        background: radial-gradient(circle, cyan, #140078, #000028);
      }

      h2, .fa-circle-user {
        font-weight: 1000;

      .fa-circle-user {

      }

      /* Dark Mode Toggle */
      #darkModeToggle {
        transition: all 0.3s ease-in-out;
      }
      #darkModeToggle:hover {
        transform: scale(1.1);
      }

      input.form-control,
      select.form-select,
      button, textarea, a {
        font-weight: bold !important;
        padding: 0.9rem !important;
        font-size: 1.1rem !important;
        letter-spacing: 0.1rem;
      }

      label {
        font-weight: bold;
      }

      .dark-input {
        background-color: black !important;
        color: white !important;
        border-color: white !important;
      }
      .dark-input::placeholder {
        color: rgba(255, 255, 255, 0.6);
      }

      /* Centered Card with Glassmorphism Effect */
      .card {
        background: rgba(255, 255, 255, 0.4);
        backdrop-filter: blur(10px);
        color:white;
        border-radius: 15px;
        padding: 2rem;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        width: 100%;
        max-width: 500px;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%,-50%);
      }

      /* Floating Effect */
      @keyframes floatEffect {
        0% {
          transform: translateY(0px);
        }
        33% {
          transform: translateY(-5px);
        }
        66% {
          transform: translateY(5px);
        }
        100% {
          transform: translateY(0px);
        }
      }

      /* Buttons */
      .btn-primary {
        border-radius: 8px;
        transition: all 0.3s ease-in-out;
      }
      .btn-primary:hover {
        transform: scale(1.05);
      }

      /* Form Inputs */
      .form-control {
        border-radius: 8px;
        border: 1px solid #ced4da;
        transition: all 0.3s ease-in-out;
      }
      .form-control:focus {
        border-color: #007bff;
        box-shadow: 0 0 10px rgba(0, 123, 255, 0.25);
      }

      /* Custom Dropdown */
      .form-select {
        border-radius: 8px;
        transition: all 0.3s ease-in-out;
      }
      .form-select:focus {
        border-color: #007bff;
        box-shadow: 0 0 10px rgba(0, 123, 255, 0.25);
      }

      .btn-danger {
        background: linear-gradient(135deg, #ff416c, #ff4b2b);
        border: none;
      }

      .btn-danger:hover {
        background: linear-gradient(135deg, #d4145a, #ff6a00);
      }

      .navbar {
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }

      .sidebar {
        height: 100vh;
        background-color: #f8f9fa;
        transition: transform 0.3s ease-in-out;
      }

      .sidebar.collapsed {
        transform: translateX(-100%);
      }

      .main-content {
        padding: 20px;
        transition: margin-left 0.3s ease-in-out;
      }

      .main-content.expanded {
        margin-left: 0;
      }

      .navbar .form-control {
        width: 300px;
      }

       /* --- Base Table Styling for Both Modes --- */
       .table {
        background: rgba(255, 255, 255); /* Semi-transparent for glass effect */
        color: #f8f9fa;
        border-radius: 12px;
        overflow: hidden;
        backdrop-filter: blur(10px);
        border: 3px solid rgb(0, 0, 0);
        transition: all 0.3s ease-in-out;
        border-spacing: 0 10px; /* Adds vertical space between rows */
      }

      /* --- Add Padding to Table Header and Rows --- */
      .table th,
      .table td {
        padding: 12px 8px; /* Increased vertical padding */
        text-align: center; /* Center align for better readability */
      }

      /* --- Header Styling --- */
      .table thead {
        background: linear-gradient(135deg, #222, #444);
        color: #0ff; /* Neon Cyan */
        font-weight: bold;
        text-transform: uppercase;
        padding: 12px 8px; /* Increased vertical padding */
      }

      /* --- Row Colors (Adaptive) --- */
      .table-striped tbody tr:nth-of-type(odd) {
        background-color: #0a0a0a; /* Dark Mode: Deep Black | Light Mode: Adjusted */
        color: #fff;
      }

      .table-striped tbody tr:nth-of-type(even) {
        background-color: #1e1e1e;
        color: #fff;
      }

      /* --- Glow Borders & Hover Effects --- */
      .table tbody tr {
        border-left: 4px solid transparent;
        transition: all 0.3s ease-in-out;
        padding: 1rem !important;
      }

      /* --- Light Mode Adjustments --- */
      body:not(.dark-mode) .table {
        background: white;
        color: white;
        border: 2px solid white;
      }

      body:not(.dark-mode) .table thead {
        /* background: linear-gradient(135deg, #ddd, #bbb); */
        color: white;
      }

      body:not(.dark-mode) .table-striped tbody tr:nth-of-type(odd) {
        background-color: #f9f9f9;
        color: white;
      }

      body:not(.dark-mode) .table-striped tbody tr:nth-of-type(even) {
        background-color: #e9e9e9;
        color: white;
      }

      .dark-mode .table {
        color: black !important;
      }

      .dark-mode .table th,
      .dark-mode .table td {
        background-color: white !important;
        color: black !important;
        border-color: #444 !important;
      }

      .dark-mode .table thead {
        background-color: #333 !important;
      }

      .dark-mode .table-striped tbody tr:nth-of-type(odd) {
        background-color: #292929 !important;
      }

      .dark-mode .table-striped tbody tr:nth-of-type(even) {
        background-color: #1e1e1e !important;
      }

      td {
        padding: 12px 8px
      }

      /* Default (Dark Mode) */
.table-hover tbody tr:hover {
  background-color: #333 !important; /* Dark grey hover for dark mode */
  color: white !important;
}

/* Light Mode */
.light-mode .table-hover tbody tr:hover {
  background-color: blue !important; /* Light grey hover for light mode */
  color: black !important;
}

/* Ensure the total price is aligned to the right */
.text-end {
    text-align: right;
}

/* Add some margin to the total price */
#totalPrice {
    font-weight: bold;
    color: yellow; /* Green color */
    font-size: 1.25rem; /* Larger font size */

    <script>
      document
        .getElementById("toggleDarkMode")
        .addEventListener("click", function () {
          document.body.classList.toggle("dark-mode");
        });

        const darkModeToggle = document.getElementById("toggleDarkMode");
      darkModeToggle.addEventListener("click", function () {
        document.body.classList.toggle("light-bg");
        document.body.classList.toggle("text-black");
        document.querySelector(".card").classList.toggle("bg-dark");
        document.querySelector(".card").classList.toggle("text-black");

        const inputs = document.querySelectorAll(".form-control, .form-select");
        inputs.forEach((input) => {
          input.classList.toggle("dark-input");
        });
        // document.querySelector(".card").style.color = "black";

        const icon = darkModeToggle.querySelector("i");

        if (icon.classList.contains("fa-sun")) {
          icon.classList.replace("fa-sun", "fa-moon");
        } else {
          icon.classList.replace("fa-moon", "fa-sun");
        }
      });

      

      // Function to load cart data from local storage and display it in the table
   // Function to calculate and display the total price
function displayTotalPrice(cart) {
    // Calculate the total price
    const totalPrice = cart.reduce((total, item) => total + (item.price * item.quantity), 0);

    // Update the total price in the HTML
    document.getElementById("totalPrice").textContent = `$${totalPrice.toFixed(2)}`;
}

// Function to load cart data from local storage and display it in the table
function loadCartData() {
    // Retrieve cart data from local storage
    const cart = JSON.parse(localStorage.getItem("cart") || "[]");

    // Get the table body element
    const tableBody = document.getElementById("cartTableBody");

    // Clear any existing rows
    tableBody.innerHTML = "";

    // Check if the cart is empty
    if (cart.length === 0) {
        tableBody.innerHTML = '<tr><td colspan="5">Your cart is empty</td></tr>';
        displayTotalPrice(cart); // Display total price (0)
        return;
    }

    // Loop through the cart items and add them to the table
    cart.forEach(item => {
        const row = document.createElement("tr");

        const idCell = document.createElement("td");
        idCell.classList.add("align-middle");
        idCell.textContent = item.id;
        row.appendChild(idCell);

        const nameCell = document.createElement("td");
        nameCell.classList.add("align-middle");
        nameCell.textContent = item.name;
        row.appendChild(nameCell);

        const priceCell = document.createElement("td");
        priceCell.classList.add("align-middle");
        priceCell.textContent = `$${item.price.toFixed(2)}`;
        row.appendChild(priceCell);

        const quantityCell = document.createElement("td");
        quantityCell.classList.add("align-middle");
        quantityCell.textContent = item.quantity;
        row.appendChild(quantityCell);

        const subtotalCell = document.createElement("td");
        subtotalCell.classList.add("align-middle");
        subtotalCell.textContent = `$${(item.price * item.quantity).toFixed(2)}`;
        row.appendChild(subtotalCell);

        tableBody.appendChild(row);
    });

    // Display the total price
    displayTotalPrice(cart);
}

        // Load cart data when the page loads
        window.onload = loadCartData;
        
        document.getElementById("placeOrderBtn").addEventListener("click", function () {
            let cart = JSON.parse(localStorage.getItem("cart")) || [];

            if (cart.length === 0) {
                alert("Your cart is empty!");
                return;
            }

            fetch("OrderController", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(cart)
            })
            .then(response => response.text()) // Read response as text first
            .then(text => {
                console.log("Raw response from server:", text); // Log response

                try {
                    return JSON.parse(text); // Attempt to parse JSON
                } catch (error) {
                    throw new Error("Invalid JSON response from server.");
                }
            })
            .then(data => {
                if (data.success) {
                    localStorage.removeItem("cart"); // Clear cart after order is placed
                    alert(data.message); // Show success message
                    window.location.href = "indexConProfile.jsp";
                } else {
                    alert(data.message); // Show error message
                }
            })
            .catch(error => {
                console.error("Error:", error);
                alert("An error occurred. Please try again later.");
            });
        });
    </script>
